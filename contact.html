        <!--JavaScript-->
        <script>
            function fadeInPage() {
                if (!window.AnimationEvent) {
                    return;
                }
                var fader = document.getElementById("fader");
                fader.classList.add("fade-out");
            }

            document.addEventListener('DOMContentLoaded', function() {
                let buttons = document.querySelectorAll('button');
                buttons.forEach((hover) => {
                    hover.addEventListener('mouseenter', function() {
                        hover.style.boxShadow="5px 5px 5px rgba(169, 164, 145, 0.5)";
                        hover.style.fontSize="25px";
                        hover.style.backgroundColor="white";
                    });
                });
                buttons.forEach((hover) => {
                    hover.addEventListener('mouseleave', function() {
                        hover.style.boxShadow="none";
                        hover.style.fontSize="20px";
                        hover.style.backgroundColor="snow";
                    });
                });
            });
        </script>
